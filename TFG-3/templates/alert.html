<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        .alert-container {
            width: 90%;
            margin: 2%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
        }
        .alert:hover {
            background-color: #f1f1f1;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            overflow: hidden;
        }
        .navbar .left, .navbar .right {
            display: flex;
        }
        .navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <a href="#" id="systemButton" onclick="toggleSystem()">Start System</a>
        </div>
        <div class="right">
            <a href="/">Home</a>
            <a href="/monitor">Monitor</a>
            <a href="/map">Map</a>
            <a href="/config">Config</a>
            <a href="/alert">Alerts</a>
        </div>
    </div>
    <div class="alert-container" id="alerts">
        <h2>Alerts</h2>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const systemButton = document.getElementById('systemButton');
            const systemRunning = localStorage.getItem('systemRunning') === 'true';

            if (systemRunning) {
                systemButton.textContent = 'Stop System';
            } else {
                systemButton.textContent = 'Start System';
            }
        });

        function toggleSystem() {
            const button = document.getElementById('systemButton');
            const systemRunning = localStorage.getItem('systemRunning') === 'true';

            if (systemRunning) {
                button.textContent = 'Start System';
                localStorage.setItem('systemRunning', 'false');
                // Add the code to stop the system
                fetch('/stop_system', { method: 'POST' });
            } else {
                button.textContent = 'Stop System';
                localStorage.setItem('systemRunning', 'true');
                // Add the code to start the system
                fetch('/start_system', { method: 'POST' });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Show alerts
            fetch('/get_alerts')
                .then(response => response.json())
                .then(data => {
                    const alertsContainer = document.getElementById('alerts');
                    data.alerts.forEach(alert => {
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert';
                        alertDiv.innerHTML = `
                            <strong>${alert.timestamp}</strong><br>
                            ${alert.message}
                        `;
                        alertDiv.onclick = function() {
                            window.location.href = '/alert/' + alert.id;
                        };
                        alertsContainer.appendChild(alertDiv);
                    });
                });
        });
    </script>
</body>
</html>
