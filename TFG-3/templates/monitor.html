<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        .chart-container {
            width: 45%;
            height: 300px;
            display: inline-block;
            margin: 45px;  /* Increased margin for more spacing */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            overflow: hidden;
        }
        .navbar .left, .navbar .right {
            display: flex;
        }
        .navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <a href="#" id="systemButton" onclick="toggleSystem()">Start System</a>
        </div>
        <div class="right">
            <a href="/">Home</a>
            <a href="/monitor">Monitor</a>
            <a href="/map">Map</a>
            <a href="/config">Config</a>
            <a href="/alert">Alerts</a>
        </div>
    </div>
    <h1>System Monitor</h1>
    <div class="chart-container">
        <h2>Top Source IPs</h2>
        <canvas id="topSrcIpsChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Top Destination IPs</h2>
        <canvas id="topDstIpsChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Top Ports and Services</h2>
        <canvas id="topPortsServicesChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Activity Over Time</h2>
        <canvas id="activityChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Event Types</h2>
        <canvas id="eventsChart"></canvas>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_top_ips')
                .then(response => response.json())
                .then(data => {
                    const topSrcIpsChart = new Chart(document.getElementById('topSrcIpsChart'), {
                        type: 'bar',
                        data: {
                            labels: data.top_src_ips.map(item => item[0]),
                            datasets: [{
                                label: 'Count',
                                data: data.top_src_ips.map(item => item[1]),
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });

                    const topDstIpsChart = new Chart(document.getElementById('topDstIpsChart'), {
                        type: 'bar',
                        data: {
                            labels: data.top_dst_ips.map(item => item[0]),
                            datasets: [{
                                label: 'Count',
                                data: data.top_dst_ips.map(item => item[1]),
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });

            fetch('/get_top_ports_services')
                .then(response => response.json())
                .then(data => {
                    const topPortsServicesChart = new Chart(document.getElementById('topPortsServicesChart'), {
                        type: 'bar',
                        data: {
                            labels: data.top_ports_services.map(item => item[0]),
                            datasets: [{
                                label: 'Count',
                                data: data.top_ports_services.map(item => item[1]),
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                borderColor: 'rgba(153, 102, 255, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });

            fetch('/get_honeyd_activity_data')
                .then(response => response.json())
                .then(data => {
                    const activityChart = new Chart(document.getElementById('activityChart'), {
                        type: 'line',
                        data: {
                            labels: data.timestamps,
                            datasets: [{
                                label: 'Activity Count',
                                data: data.activity_counts,
                                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                                borderColor: 'rgba(255, 206, 86, 1)',
                                borderWidth: 1,
                                fill: false,
                                tension: 0.1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });

            fetch('/get_honeyd_events_data')
                .then(response => response.json())
                .then(data => {
                    const eventsChart = new Chart(document.getElementById('eventsChart'), {
                        type: 'pie',
                        data: {
                            labels: data.event_types,
                            datasets: [{
                                label: 'Event Counts',
                                data: data.event_counts,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)',
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            return tooltipItem.label + ': ' + tooltipItem.raw;
                                        }
                                    }
                                }
                            }
                        }
                    });
                });
        });
    </script>
</body>
</html>
